<div class="container">
  <table class="table" >
    <thead>
      <tr>
        <th>Id</th>
        <th>Renkler</th>
      </tr>
    </thead>
    <tbody>
        <tr id="rowColor" [ngStyle]="{'color': color.colorNameEn=='White'? 'null' : color.colorNameEn}"  *ngFor="let color of colors"  >
            <th style="width: 10%;">{{color.colorId}}</th>
            <td>{{color.colorNameTr}}</td>
          </tr>
    </tbody>
  </table>
</div>
