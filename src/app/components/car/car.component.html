<div class="container">
  <div class="spinner-border text-secondary"   *ngIf="isCompleted==false" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-outline-success">Araba ekle</button>
    </div>
  </div>
   
  <table class="table" id="carTable" *ngIf="isCompleted==true">
    <thead id="carTableHead">
      <tr>
        <th>Model</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Günlük Fiyat</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <th>{{car.modelYear}}</th>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
      </tr>
    </tbody>
  </table>
  
</div>
