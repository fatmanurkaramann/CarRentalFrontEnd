<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-6">
      <div class="panel panel-default userlist">
        <div class="panel-heading">
          
        </div>
        <div class="panel-body text-center">
          <div class="userprofile" *ngFor="let customer of customers">
            <div class="userpic">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar1.png"
                alt=""
                class="userpicimg"
              />
            </div>
            <h3 class="username">{{ customer.companyName }}</h3>
            <p>Turkey</p>
            <strong>Information</strong><br />
            <p>
             <br />
              <br />
              <a href="mailto:info@maxartkiller.in">info@maxartkiller.in</a> |
              +91 000 000 0000
            </p>
            <div class="socials tex-center">
              <a href="" class="btn btn-circle btn-primary"
                ><i class="fa fa-facebook"></i
              ></a>
              <a href="" class="btn btn-circle btn-danger"
                ><i class="fa fa-google-plus"></i
              ></a>
              <a href="" class="btn btn-circle btn-info"
                ><i class="fa fa-twitter"></i
              ></a>
              <a href="" class="btn btn-circle btn-warning"
                ><i class="fa fa-envelope"></i
              ></a>
            </div>
            <div class="panel-footer">
              <a href="" class="btn btn-link">Connect</a>
              <a href="" class="btn btn-link pull-right favorite"
                ><i class="fa fa-heart"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
